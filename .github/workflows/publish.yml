jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up LaTeX and compile
        uses: dante-ev/latex-action@v2
        with:
          root_file: Theoretical_Approch_of_Artificial_Intelligence.tex
          latexmk_use_xelatex: true  # ê¸€ê¼´ ë¬¸ì œ ì—†ê²Œ í•˜ë ¤ë©´ xelatex ì¶”ì²œ

      - name: ğŸ“¤ Move PDF to output folder
        run: |
          mkdir -p output
          mv Theoretical_Approch_of_Artificial_Intelligence.pdf output/

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
